<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TitleName</title>
    
    <link rel="stylesheet" href="/css/main2.css" />	
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/sockjs.min.js"></script>
	<script src="js/stomp.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/main2.js"></script>
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>

	<link rel="stylesheet" type="text/css" href="css/util.css"/>
	<link rel="stylesheet" type="text/css" href="css/main2.css"/>
	
</head>
<body style="background-color: #666666;">

 
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="userUpdateForm" name="userupdateForm" th:object="${user}" method="post">
					<span class="login100-form-title p-b-43" th:text="${user.name}"></span> 
			
					<div class="wrap-input100 validate-input">
						 <input type="text" th:value="${user.userId}" th:field="*{userId}" id="userid" autocomplete="off" class="input100" readonly="true" />
						<span class="focus-input100"></span>
						<span class="label-input100">ID</span>
					</div>
					 
					
					<div class="wrap-input100 validate-input">
						 <input type="text" th:value="${user.userPw}" th:field="*{userPw}" id="userpw" autocomplete="off" class="input100" />
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input type="text" th:value="${user.name}" th:field="*{name}" id="name" autocomplete="off" class="input100" />
						<span class="focus-input100"></span>
						<span class="label-input100">Name</span>
					</div>

					
			

					<div class="container-login100-form-btn">
						 <button class="login100-form-btn" id="btnUpdateUser">수정</button>
					</div>
					<div class="container-login100-form-btn">
						 <button class="login100-form-btn" id="btnDeleteUser">회원 탈퇴</button>
					</div>
					<div class="container-login100-form-btn">
						 <button class="login100-form-btn" onClick="logout(); return false;">로그아웃</button>
					</div>
					<div class="container-login100-form-btn">
						 <button class="login100-form-btn" onClick="chatlist(); return false;">chatlist</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	
	
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	
	<script src="js/main2.js"></script>
	<script src="js/user.js"></script>
	<script>
		$(document).ready(function(){
			$("#userid").focus();
			$("#userpw").focus();
			$("#name").focus();
			$("#name").blur();
		});
	</script>
</body>
</html>
